<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IOS Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <form class="calc">
    <header class="calc_header">
      <input type="number" disabled value="0">
    </header>
    <footer class="calc_footer">
      <div class="btn_group">
        <button type="reset" value="AC" class="light-gray">AC</button>
        <button value="+/-" class="light-gray">+/-</button>
        <button value="%" class="light-gray">%</button>
        <button value="&#247;" class="orange">&#247;</button>
      </div>
      <div class="btn_group">
        <button class="dark-grey">7</button>
        <button class="dark-grey">8</button>
        <button class="dark-grey">9</button>
        <button class="orange">x</button>
      </div>
      <div class="btn_group">
        <button class="dark-grey">4</button>
        <button class="dark-grey">5</button>
        <button class="dark-grey">6</button>
        <button class="orange">-</button>
      </div>
      <div class="btn_group">
        <button class="dark-grey">1</button>
        <button class="dark-grey">2</button>
        <button class="dark-grey">3</button>
        <button class="orange">+</button>
      </div>
      <div class="btn_group">
        <button class="dark-grey">0</button>
        <button class="dark-grey">.</button>
        <button class="orange">=</button>
      </div>
    </footer>
  </form>
</main>
</body>
</html>
