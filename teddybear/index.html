<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="teddy_body">
        <div class="left_ear"></div>
        <div class="right_ear"></div>
        <div class="big_head">
            <div class="eye_one"></div>
            <div class="eye_two"></div>
            <div class="big_mouth">
                <div class="nose">
                    <div class="nose_dot"></div>
                </div>
                <div class="mouth_right"></div>
                <div class="mouth_left"></div>
            </div>


        </div>
        <div class="body">
            <div class="left_hand">
                <div class="left_arm"></div>
                    <div class="left_palm"></div>
            </div>
            <div class="right_hand">
                <div class="right_arm">
                    <div class="right_palm"></div>
                </div>
            </div>
            <div class="right_leg">

            </div>
            <div class="left_leg"></div>
        </div>
    </div>
</body>
</html>
